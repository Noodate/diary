<script>
    $(function(){
        winwidth=document.documentElement.clientWidth;
        winheight=document.documentElement.clientHeight;
        $('#divList').css("width",winwidth);
        $('#u2_state0').css("width",winwidth-255);
        $('#person_nav').css("width",winwidth);
        $('.dropdown').css("min-height",winheight-80);
        mainHeightToMenu();
        var Request = new Object();
        Request  = GetRequest();
        var id = Request["id"];
        getMenu(id);
        function getMenu(id) {
            var params = {"id": id, "parent_id": "0"};
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/menu/getMenu",
                data: params,
                success: function (data) {
                    for (var i=0;i<data.length;i++)
                    {
                        $('.trueMenu').append('<div class="oneMenuA'+data[i].id+'"><a class="oneMenuA" id="'+data[i].id+'" onclick="comeTwoMenu(this)" style="cursor: pointer;" name="'+id+'" >'+data[i].menu_name+'</a></div>');
                    }
                    // var list = data;
                    // window.location.href = "index.jsp?pathlist=" + list;
                },
                error: function (e) {
                    alert("异常！");
                }
            });
        }
    })
    window.onresize = function(){
        winwidth=document.documentElement.clientWidth;
        winheight=document.documentElement.clientHeight;
        $('#divList').css("width",winwidth);
        $('#u2_state0').css("width",winwidth-255);
        $('#person_nav').css("width",winwidth);
        $('.dropdown').css("height",winheight);
        newlinenum=parseInt((winwidth-255-15-20)/110);
        imgvideolinenum=parseInt((winwidth-255-15-20)/170);
    }
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    var mySchedule = new Schedule({
        el: '#schedule-box',
        //date: '2018-9-20',
        clickCb: function (y,m,d) {
            $('#h3Ele').val( y+'-'+m+'-'+d);
        },
        nextMonthCb: function (y,m,d) {
            $('#h3Ele').val( y+'-'+m+'-'+d);
        },
        nextYeayCb: function (y,m,d) {
            $('#h3Ele').val( y+'-'+m+'-'+d);
        },
        prevMonthCb: function (y,m,d) {
            $('#h3Ele').val( y+'-'+m+'-'+d);
        },
        prevYearCb: function (y,m,d) {
            $('#h3Ele').val( y+'-'+m+'-'+d);
        }
    });
    var mySchedule = new Schedule({
        el: '#schedule-box2',
        //date: '2018-9-20',

        },
        nextYeayCb: function (y,m,d) {

        },
        prevMonthCb: function (y,m,d) {

        prevYearCb: function (y,m,d) {

        }
    });
</script>
