<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="renderer" content="webkit">
  <script language="javascript">
    var util = {
      /**
       * attach a action to a element on special event
       *
       * @param obj,
       *            DOMObject: window/document/element/node, and so on
       * @param ev,
       *            String: event name
       * @param fn,
       *            Function: function to act
       * @param bol,
       *            Boolean:
       * @return, void
       */
      on: function (obj, ev, fn, bol) {
        if (obj.attachEvent) {
          obj.attachEvent('on' + ev, fn)
        } else {
          obj.addEventListener(ev, fn, bol || false)
        }
      }
    }
    util.on(window, 'load', function () {
      window.editorVm.editorObj.webform = document.getElementById('webform')
      window.editorVm.editorObj.loadFile()
//      重置loading状态
      window.editorVm.loading = false
//      alert(window.editorVm)
    })
    util.on(window, 'unload', function () {
//      此处不能再访问editorVm对象，因为该对象为vue组件，存在复用的情况，webform已经发生变化 。
      window.editorObj.unLoadFile()
    })
  </script>
</head>
<body bgcolor="#ffffff">
  <form id="webform">
    <object id="webOffice"
            width="100%"
            height="100%"
            classid="clsid:8B23EA28-2009-402F-92C4-59BE0E063499"
            codebase="https://assc.shinewing.com/static/plugins/office/iWebOffice2009.cab#version=10,8,7,4">
    </object>
  </form>
</body>
</html>
