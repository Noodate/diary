<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>利用jquery制作回车触发事件-jq22.com</title>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<style>
</style>
</head>
<body>
<h3>
    这是一个回车触发例子！</h3>
<br>
<hr>
<br>
<p id="test">触发前的P标签内容！</p>

<script>
$(document).keyup(function(event) {
    alert("回车触发成功！");
    if (event.keyCode == 13) {
        $("#test").html("<b style='color:red;'>触发成功！Hello world!</b>");
        
    }
});
</script>

</body>
</html>
