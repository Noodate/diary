<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信贷监控项目登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <link rel="stylesheet" href="css/bootstrap4.2.1.min.css">
    <!--支持ie9-->
    <link href="css/bootstrap-ie9.css" rel="stylesheet">
    <!--支持ie8-->
    <link href="css/bootstrap-ie8.css" rel="stylesheet">
</head>
<body>

    <div id="bg">
        <div id="outer">

            <div id="banner_login">
                <!--可以加一些背景图片-->
            </div>

            <div id="main">

                <div id="content">
                    <div id="box1">

                        <div class="bs-docs-section" id="forms">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="page-header">
                                        <H1>信贷项目远程视频监控</H1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="bs-component">
                                    <form>
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="username">用户名</label>
                                                <input type="text" class="form-username" id="username" placeholder="请输入用户名" />
                                                <small id="emailHelp" class="form-text text-muted">We'll never share you with anyone else.</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">密码</label>
                                                <input type="text" class="form-password" id="password" placeholder="请输入密码" />
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <br class="clear" />
                </div>
                <br class="clear" />

            </div>

        </div>

        <div id="copyright">
            &copy; 中国电信系统集成公司<a href="#">金融要客服务部技术支持</a>
        </div>

    </div>
    </body>
</html>
